<!DOCTYPE html>
<html>
    <head>
        <title>Span Element</title>
        <style>
            span {
                font-size: 35px;
            }
        </style>
    </head>

    <body>
        <h2>s</h2>
        <h2>p</h2>
        <h2>a</h2>
        <h2>n</h2>
        <span style="color:blue;">s</span>
        <span style="color:brown;">p</span>
        <span style="color:chartreuse;">a</span>
        <span style="color:darkgoldenrod;">n</span>
    </body>
</html>
